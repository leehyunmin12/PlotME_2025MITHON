<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        /* 기본 스타일 초기화 및 설정 */
        body {
            /* 폰트 설정: iOS/안드로이드 기본 폰트 사용 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 흰색 배경 */
            display: flex;
            flex-direction: column;
            align-items: center; /* 가로 중앙 정렬 */
            justify-content: flex-start; /* 콘텐츠를 화면 상단에서부터 배치 */
            min-height: 100vh; /* 화면 전체 높이 사용 */
        }

        /* 메인 콘텐츠 컨테이너: 너비 제어 및 중앙 정렬 */
        .login-container {
            width: 90%; /* 화면 너비의 90% 사용 */
            max-width: 400px; /* 최대 너비를 400px로 제한하여 모바일 화면처럼 보이게 함 */
            padding-top: 150px; /* 상단 여백을 주어 콘텐츠를 아래로 내림 (이미지와 유사하게) */
            text-align: center; /* 내부 텍스트 및 인라인 요소 중앙 정렬 */
        }

        /* 앱 제목 스타일 */
        .app-title {
            font-size: 50px;
            font-weight: bold;
            color: #7A5AF0; /* 이미지에 있는 보라색 적용 */
            margin-bottom: 50px; /* 아래쪽 여백 */
        }

        /* 입력 필드 (아이디/비밀번호) 공통 스타일 */
        .input-field {
            width: 100%; /* 부모 컨테이너 너비에 꽉 차게 설정 */
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px; /* 입력창 모서리를 둥글게 */
            box-sizing: border-box; /* 패딩이 전체 너비에 포함되도록 설정 */
            font-size: 16px;
            color: #444; /* 입력 텍스트 색상 */
        }

        /* 입력 필드 Placeholder 텍스트 색상 */
        .input-field::placeholder {
            color: #aaa; /* 연한 회색으로 설정 */
        }

        /* 로그인 버튼 스타일 */
        .login-button {
            width: 100%;
            padding: 18px;
            background-color: #E6E1FF; /* 연한 보라색 배경 */
            color: #5D5096; /* 텍스트 색상 */
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px; /* 마지막 입력 필드와의 간격 */
        }

        /* 하단 링크 컨테이너 (아이디 찾기, 비밀번호 찾기, 회원가입) */
        .footer-links {
            display: flex;
            justify-content: center; /* 링크들을 중앙 정렬 */
            margin-top: 25px;
            font-size: 14px;
        }

        /* 개별 링크 스타일 */
        .footer-link {
            color: #777; /* 회색 텍스트 색상 */
            text-decoration: none; /* 밑줄 제거 */
            padding: 0 10px; /* 좌우 패딩으로 구분선과의 간격 확보 */
        }

        /* 링크 사이의 구분선 (|) 스타일 */
        .footer-link:not(:last-child)::after {
            content: "|"; /* 구분선 문자 */
            color: #ccc; /* 연한 회색 구분선 */
            margin-left: 10px; /* 구분선과 다음 링크 사이의 간격 */
        }
        
        /* 상태 표시줄 시뮬레이션 (선택 사항, 이미지와 시각적 일치도 높임) */
        .status-bar {
            width: 100%;
            display: flex;
            justify-content: space-between; /* 시간과 아이콘 그룹을 양쪽 끝에 배치 */
            align-items: center;
            padding: 10px 20px 0;
            position: fixed; /* 화면 상단에 고정 */
            top: 0;
            left: 0;
            color: #000;
            font-size: 15px;
            font-weight: 600;
        }
        
        .status-bar-right {
            display: flex;
            gap: 5px; /* 아이콘들 사이의 간격 */
        }
       
        /* 로그인 버튼 클릭 시 (눌릴 때) 어두워지는 효과 */
        .login-button:active {
            background-color: #D0C8FF; /* 눌렸을 때 더 어두운 보라색 */
            transform: scale(0.97); /* 살짝 눌린 느낌 (선택 사항) */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }


    </style>

<body>
    
    <div class="login-container">
        
        <h1 class="app-title">Plot!Me</h1>
        
        <form action="Main.html" method="get">
            <input 
                type="text" 
                class="input-field" 
                placeholder="아이디 입력" 
                aria-label="아이디 입력" 
                required
            >
            <input
                type="password" 
                class="input-field" 
                placeholder="비밀번호 입력" 
                aria-label="비밀번호 입력" 
                required
            >
            <button type="submit" class="login-button">
                로그인
            </button>
        </form>
           
        
        <div class="footer-links">
            <a href="#" class="footer-link">아이디 찾기</a>
            <a href="#" class="footer-link">비밀번호 찾기</a>
            <a href="#" class="footer-link">회원가입</a>
        </div>
        
    </div>
