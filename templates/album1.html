        .app-container {

        /* ÏÉÅÎã® ÏÉÅÌÉúÎ∞î */
        .status-bar {

        }

        /* Îã´Í∏∞ Î≤ÑÌäº */
        .header {

        .close-btn {

            color: #333;

        }

        /* ÎÇ¥ Ï∂îÏñµ ÎèåÏïÑÎ≥¥Í∏∞ Î≤ÑÌäº */
        .review-button {

        /* Îã¨Î†• ÏòÅÏó≠ */
        .calendar-section {

        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .month-year {
            font-size: 18px;
            font-weight: 600;
        }

        .nav-arrows {
            font-size: 18px;
            color: #aaa;
            cursor: pointer;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            gap: 5px;
            font-size: 14px;
        }

        .day-label {
            font-weight: 600;
            color: #9370DB;
            padding: 4px 0;
        }

        .day-label:first-child {
            color: #f06292;
        }

        .date-cell {
            padding: 8px 0;
            border-radius: 50%;
            color: #333;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .date-cell:hover {
            background-color: #f4f0ff;
            cursor: pointer;
        }

        .date-cell.selected {
            background-color: #9370DB;
            color: white;
            font-weight: 700;
        }

        /* ÏãúÍ∞Ñ ÏòÅÏó≠ */
        .time-row {

            justify-content: space-between;

            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .time-label {
            font-size: 15px;
            color: #666;
        }

        .time-value {
            background-color: #ece7ff;
            padding: 5px 12px;
            border-radius: 15px;

            font-weight: 600;
            color: #6b5cf6;

        /* Ï∂îÏñµ Ïπ¥Îìú */
        .memory-card {

        }

        .card-date {

            color: #333;
            margin-bottom: 15px;
        }

        .rocket-image {

        }

        /* Î∞òÏùëÌòï (Î™®Î∞îÏùº ÏÑ∏Î°ú Í∏∞Ï§Ä) */
        @media (max-width: 480px) {

        }
    </style>
</head>
