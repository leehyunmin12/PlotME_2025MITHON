   <script>
      let currentCardIndex = 0;
      const cards = document.querySelectorAll('.card');
      const indicators = document.querySelectorAll('.indicator');

      // ì¹´ë“œ ì„ íƒ
      function selectCard(cardElement, index) {
         // ëª¨ë“  ì¹´ë“œì—ì„œ active í´ë˜ìŠ¤ ì œê±°
         cards.forEach(card => card.classList.remove('active'));
         indicators.forEach(indicator => indicator.classList.remove('active'));
         
         // ì„ íƒëœ ì¹´ë“œì— active í´ë˜ìŠ¤ ì¶”ê°€
         cardElement.classList.add('active');
         indicators[index].classList.add('active');
         
         currentCardIndex = index;
         
         // ì¹´ë“œë¡œ ìŠ¤í¬ë¡¤
         scrollToCard(index);
      }

      // íŠ¹ì • ì¹´ë“œë¡œ ìŠ¤í¬ë¡¤
      function scrollToCard(index) {
         const container = document.getElementById('cardsContainer');
         const card = cards[index];
         const containerRect = container.getBoundingClientRect();
         const cardRect = card.getBoundingClientRect();
         
         // ì¹´ë“œë¥¼ ì¤‘ì•™ì— ì˜¤ë„ë¡ ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ê³„ì‚°
         const scrollLeft = card.offsetLeft - (containerRect.width / 2) + (cardRect.width / 2);
         
         container.scrollTo({
            left: scrollLeft,
            behavior: 'smooth'
         });
         
         // ëª¨ë“  ì¹´ë“œì™€ ì¸ë””ì¼€ì´í„°ì—ì„œ active í´ë˜ìŠ¤ ì œê±°
         cards.forEach(card => card.classList.remove('active'));
         indicators.forEach(indicator => indicator.classList.remove('active'));
         
         // í˜„ì¬ ì¹´ë“œì™€ ì¸ë””ì¼€ì´í„°ì— active í´ë˜ìŠ¤ ì¶”ê°€
         cards[index].classList.add('active');
         indicators[index].classList.add('active');
         
         currentCardIndex = index;
      }

      // íƒ­ í™œì„±í™”
      function setActiveTab(clickedTab) {
         // ëª¨ë“  íƒ­ì—ì„œ active í´ë˜ìŠ¤ ì œê±°
         document.querySelectorAll('.nav-item').forEach(tab => {
            tab.classList.remove('active');
         });
         
         // í´ë¦­ëœ íƒ­ì— active í´ë˜ìŠ¤ ì¶”ê°€
         clickedTab.classList.add('active');
         
         // íƒ­ë³„ ê¸°ëŠ¥ êµ¬í˜„
         const tabText = clickedTab.querySelector('.nav-label').textContent;
         if (tabText === 'ë§ˆì´') {
            alert('ë§ˆì´ í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤.');
         } else if (tabText === 'ì¹´í…Œê³ ë¦¬') {

      // ìŠ¤í¬ë¡¤ ì´ë²¤íŠ¸ ì²˜ë¦¬
      document.getElementById('cardsContainer').addEventListener('scroll', function() {
         const container = this;
         const scrollLeft = container.scrollLeft;
         const containerWidth = container.clientWidth;
         
         // í˜„ì¬ ë³´ì´ëŠ” ì¹´ë“œ ì¸ë±ìŠ¤ ê³„ì‚°
         let newIndex = 0;
         let minDistance = Infinity;
         
         cards.forEach((card, index) => {
            const cardLeft = card.offsetLeft;
            const cardCenter = cardLeft + card.offsetWidth / 2;
            const containerCenter = scrollLeft + containerWidth / 2;
            const distance = Math.abs(cardCenter - containerCenter);
            
            if (distance < minDistance) {
               minDistance = distance;
               newIndex = index;
            }
         });
         
         if (newIndex !== currentCardIndex) {
            currentCardIndex = newIndex;
            
            // ëª¨ë“  ì¹´ë“œì™€ ì¸ë””ì¼€ì´í„°ì—ì„œ active í´ë˜ìŠ¤ ì œê±°
            cards.forEach(card => card.classList.remove('active'));

            // í˜„ì¬ ì¹´ë“œì™€ ì¸ë””ì¼€ì´í„°ì— active í´ë˜ìŠ¤ ì¶”ê°€
            cards[currentCardIndex].classList.add('active');
            indicators[currentCardIndex].classList.add('active');
         }
      });

      // í„°ì¹˜ ìŠ¤ì™€ì´í”„ ì§€ì›
      let startX = 0;

         if (!isScrolling) return;

      });

      document.addEventListener('keydown', function(e) {
